<div *ngIf="isThumbnail; then thumbnail else fullPost"></div>
<!-- this div will be replaced by one of the templates below
depending of the value of isThumbnail variable -->

<ng-template #thumbnail>
  <div *ngIf="post && user">
    <h3>{{ post.title }}</h3>
    <p class="mutted">By {{ user.name }} {{ user.lastName }}</p>
  </div>
</ng-template>

<ng-template #fullPost>
  <div *ngIf="post && user">
    <h2>{{ post.title }}</h2>
    <h3 class="mutted">By {{ user.name }} {{ user.lastName }}</h3>
    <p>{{ post.content }}</p>
  </div>
</ng-template>
