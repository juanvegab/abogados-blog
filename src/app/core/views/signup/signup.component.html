<div class="form-container">
  <a routerLink="/login" id="goback">Devolverse</a>
  <h2>Crear Cuenta</h2>
  <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>

  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
    <input type="text" placeholder="Nombre" (ngModel)="name" name="name" class="txt" required>
    <input type="text" placeholder="Apellido" (ngModel)="lastname" name="lastname" class="txt" required>
    <input type="text" placeholder="Correo" (ngModel)="email" name="email" class="txt" required>
    <input type="password" placeholder="ContraseÃ±a" (ngModel)="password" name="password" class="txt" required>
    <button type="submit" [disabled]="!formData.valid" class="basic-btn">Crear Mi Cuenta</button>
  </form>
</div>
