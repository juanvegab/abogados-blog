<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <ng-container *ngIf="user$ | async as user">
        <h2>Posts of {{ user.name }}</h2>
        <ng-container *ngIf="posts$ | async as posts">
          <app-post-listing
            [isThumbnail]="true"
            [posts]="posts"
            [user]="user">
          </app-post-listing>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
